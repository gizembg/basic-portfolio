<!DOCTYPE html>

<html lang="en">

<head>
  <title>About</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- linking css file -->
  <link rel="stylesheet" href="css/main.css">
  <!-- bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/31149d48b0.js" crossorigin="anonymous"></script>
</head>

</head>

<body>

  <div class="container mt-3 contactContent">
    <h1 class="text-center">Contact Me</h1>

    <div class="row mt-4">
      <div class="col-lg-6">
        <!-- to edit google map goto https://www.embed-map.com type your location, generate html code and copy the html  -->
        <div style="max-width:100%;overflow:hidden;color:red;width:500px;height:500px;">
          <div id="embedmap-canvas" style="height:100%; width:100%;max-width:100%;">
            <iframe style="height:100%;width:100%;border:0;" frameborder="0"
              src="https://www.google.com/maps/embed/v1/place?q=new+york&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8">
            </iframe>
          </div>
          <a class="googlemaps-html" href="https://www.embed-map.com"
            id="get-data-forembedmap">https://www.embed-map.com</a>
          <style>
            #embedmap-canvas img {
              max-width: none !important;
              background: none !important;
              font-size: inherit;
              font-weight: inherit;
            }
          </style>
        </div>
      </div>

      <div class="col-lg-6">
        <!-- form fields -->
        <form>
          <input type="text" class="form-control form-control-lg" placeholder="Name">
          <input type="email" class="form-control mt-3" placeholder="Email">
          <input type="text" class="form-control mt-3" placeholder="Subject">
          <div class="mb-3 mt-3">
            <textarea class="form-control" rows="5" id="comment" name="text" placeholder="Project Details"></textarea>
          </div>
        </form>
        <button type="button" class="btn btn-success mt-3">Contact Me</button>

      </div>

    </div>
  </div>

    <!-- load javascript after loading all html content -->
    <script src="../scripts/contact.js"></script>

</body>

</html>
